<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dr Driving 2.5D</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="car-selector">
    <h2>Select Your Car</h2>
    <div class="car-list">
      <img src="assets/cars/gli.png" onclick="selectCar('gli.png')" />
      <img src="assets/cars/civic.png" onclick="selectCar('civic.png')" />
      <img src="assets/cars/jeep.png" onclick="selectCar('jeep.png')" />
      <img src="assets/cars/truck.png" onclick="selectCar('truck.png')" />
      <img src="assets/cars/grande.png" onclick="selectCar('grande.png')" />
      <img src="assets/cars/bmw.png" onclick="selectCar('bmw.png')" />
      <img src="assets/cars/phantom.png" onclick="selectCar('phantom.png')" />
      <img src="assets/cars/2d.png" onclick="selectCar('2d.png')" />
      <img src="assets/cars/jimny.png" onclick="selectCar('jimny.png')" />
      <img src="assets/cars/vigo.png" onclick="selectCar('vigo.png')" />
    </div>
  </div>
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <div id="controls">
    <button onclick="steer('left')">⬅️</button>
    <button onclick="accelerate()">⬆️</button>
    <button onclick="steer('right')">➡️</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
